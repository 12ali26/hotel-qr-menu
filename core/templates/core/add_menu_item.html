<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu Item - {{ business.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="min-h-screen py-12 px-4">
        <div class="max-w-2xl mx-auto">
            <div class="mb-6">
                <a href="{% url 'core:menu_management' %}" class="text-gray-600 dark:text-gray-400 hover:text-gray-900">
                    ‚Üê Back to Menu
                </a>
            </div>

            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Add Menu Item</h2>

                {% if messages %}
                    {% for message in messages %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}

                {% if not categories %}
                    <div class="bg-yellow-50 border border-yellow-400 text-yellow-700 px-4 py-3 rounded mb-4">
                        You need to create a category first before adding menu items.
                        <a href="{% url 'core:add_category' %}" class="font-bold underline">Create a category now</a>
                    </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="space-y-4">
                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                Category *
                            </label>
                            <select name="category" id="category" required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md">
                                <option value="">Select a category</option>
                                {% for cat in categories %}
                                <option value="{{ cat.id }}" {% if selected_category.id == cat.id %}selected{% endif %}>
                                    {{ cat.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                Item Name *
                            </label>
                            <input type="text" name="name" id="name" required
                                   placeholder="e.g., Margherita Pizza"
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md">
                        </div>

                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                Description
                            </label>
                            <textarea name="description" id="description" rows="3"
                                      placeholder="Brief description of the item"
                                      class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md"></textarea>
                        </div>

                        <div>
                            <label for="price" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                Price ({{ business.currency_code }}) *
                            </label>
                            <input type="number" name="price" id="price" required step="0.01" min="0"
                                   placeholder="0.00"
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md">
                        </div>

                        <div class="flex items-center space-x-4">
                            <label class="flex items-center">
                                <input type="checkbox" name="is_available" checked class="rounded border-gray-300 text-orange-600 focus:ring-orange-500">
                                <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Available</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="is_vegetarian" class="rounded border-gray-300 text-orange-600 focus:ring-orange-500">
                                <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Vegetarian</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="is_vegan" class="rounded border-gray-300 text-orange-600 focus:ring-orange-500">
                                <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Vegan</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="is_gluten_free" class="rounded border-gray-300 text-orange-600 focus:ring-orange-500">
                                <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Gluten-Free</span>
                            </label>
                        </div>

                        <button type="submit" class="w-full bg-orange-500 text-white px-4 py-3 rounded-lg font-medium hover:bg-orange-600 transition">
                            Add Menu Item
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
