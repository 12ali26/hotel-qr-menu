<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FoodConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-2xl w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-4xl font-extrabold text-gray-900 dark:text-white">
                    Create Your Account
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
                    Start your 14-day free trial. No credit card required.
                </p>
            </div>

            {% if messages %}
                <div class="space-y-2">
                    {% for message in messages %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                        <span class="block sm:inline">{{ message }}</span>
                    </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form class="mt-8 space-y-6 bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg" method="POST">
                {% csrf_token %}

                <div class="space-y-6">
                    <h3 class="text-lg font-bold text-gray-900 dark:text-white">Personal Information</h3>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="first_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                First Name
                            </label>
                            <input type="text" name="first_name" id="first_name"
                                   value="{{ post_data.first_name }}"
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                        </div>
                        <div>
                            <label for="last_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                Last Name
                            </label>
                            <input type="text" name="last_name" id="last_name"
                                   value="{{ post_data.last_name }}"
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Email Address *
                        </label>
                        <input type="email" name="email" id="email" required
                               value="{{ post_data.email }}"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                Password *
                            </label>
                            <input type="password" name="password" id="password" required
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                        </div>
                        <div>
                            <label for="password_confirm" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                Confirm Password *
                            </label>
                            <input type="password" name="password_confirm" id="password_confirm" required
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                        </div>
                    </div>
                </div>

                <div class="space-y-6 pt-6 border-t border-gray-200 dark:border-gray-700">
                    <h3 class="text-lg font-bold text-gray-900 dark:text-white">Business Information</h3>

                    <div>
                        <label for="business_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Business Name *
                        </label>
                        <input type="text" name="business_name" id="business_name" required
                               value="{{ post_data.business_name }}"
                               placeholder="e.g., Bella Italia Restaurant"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                    </div>

                    <div>
                        <label for="business_type" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Business Type *
                        </label>
                        <select name="business_type" id="business_type" required
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                            <option value="RESTAURANT" {% if post_data.business_type == "RESTAURANT" %}selected{% endif %}>Restaurant</option>
                            <option value="CAFE" {% if post_data.business_type == "CAFE" %}selected{% endif %}>Caf√©</option>
                            <option value="HOTEL" {% if post_data.business_type == "HOTEL" %}selected{% endif %}>Hotel</option>
                            <option value="CLOUD_KITCHEN" {% if post_data.business_type == "CLOUD_KITCHEN" %}selected{% endif %}>Cloud Kitchen</option>
                        </select>
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Phone Number (Optional)
                        </label>
                        <input type="tel" name="phone" id="phone"
                               value="{{ post_data.phone }}"
                               placeholder="+974 XXXX XXXX"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                    </div>
                </div>

                <div class="pt-6">
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition">
                        Create Account & Start Free Trial
                    </button>
                </div>

                <div class="text-center text-sm">
                    <span class="text-gray-600 dark:text-gray-400">Already have an account?</span>
                    <a href="{% url 'core:login' %}" class="font-medium text-orange-600 dark:text-orange-400 hover:text-orange-500">
                        Sign in
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
