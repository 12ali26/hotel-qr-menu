services:
  # Web Service
  - type: web
    name: hotel-qr-menu
    runtime: python
    plan: starter
    buildCommand: "./build.sh"
    startCommand: "gunicorn hotel_qr_menu_project.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: hotel_qr_menu_project.settings
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: hotel-qr-menu-db
          property: connectionString
    autoDeploy: true

  # PostgreSQL Database
  - type: pgsql
    name: hotel-qr-menu-db
    plan: starter
    databaseName: hotel_qr_menu
    user: hotel_qr_menu_user
    ipAllowList: []
